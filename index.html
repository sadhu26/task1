<html>
<head>
<title>Login/Register</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="reg()">Register</button>
			</div>
			<form id="login" class="input-group" method="post" action="login.php">
				<input type="text" class="input-field" placeholder="Email id" name="email" id="email"
				required>
				<input type="password" class="input-field" placeholder="Enter password" name="pwd" id="pwd"
				required>
				<button type="submit" class="submit-btn" >Log In </button>
			</form>
			<form id="reg" class="input-group" method="post" action="register.php">
				<input type="text" class="input-field" placeholder="User Name" name="uname" id="uname"
				required>
				<input type="email" class="input-field" placeholder="Email Id" name="email" id="email"
				required>
				<input type="password" class="input-field" placeholder="Password" name="pwd" id="pwd"
				required>
			<input type="password" class="input-field" placeholder="Confirm Password" name="pwd1" id="pwd1"
				required>
				<button type="submit" class="submit-btn" >Register</button>
			</form>
		</div>	
	</div>
		<script>
		var x= document.getElementById("login");
		var y= document.getElementById("reg");
		var z= document.getElementById("btn");
		
		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}
		function reg(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
			
		</script>
	</body>
